<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing-Page</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit&display=swap');
    </style>
</head>

<body>
    <header>
        <aside>
            <div class="logobar">
                <h3><i class='bx bxs-grid'></i>POLKA</h3>
            </div>
            <section class="featurelist">

                <ul id="sidebarlst1">
                    <li><i class='bx bx-radio-circle-marked'></i>Meetings</li>
                    <li><i class='bx bx-calendar-alt'></i>Calender</li>
                    <li><i class='bx bx-link'></i>Compare</li>
                </ul>
                <ul id="sidebarlst2">
                    <li><i class='bx bxs-user-circle'></i>Account</li>
                    <li><i class='bx bx-help-circle'></i>FAQ</li>
                    <li><i class='bx bxl-product-hunt'></i>Product</li>
                    <li><i class='bx bx-shield'></i>Security</li>
                    <li><i class='bx bx-exit'></i>Sign Out</li>
                </ul>
            </section>
        </aside>
        <div class="topbar">
            <input type="search" class="bar" placeholder="Enter a Keyword here">
            <button class="meeting">Upload a meeting</button>
        </div>
    </header>
</body>

</html>
